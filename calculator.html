<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac10</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="calculator">
    <input type="text" value="0"><br>
    <div id="btn_wrap">
        <div id="btn_line1">
            <button class="btn btn_reset">reset</button>
            <button class="btn btn_del">del</button>
            <button class="btn btn_result">=</button>
        </div>
        <div id="btn_line2">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn btn_opr" value="+">+</button>
        </div>
        <div id="btn_line3">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn btn_opr" value="-">-</button>
        </div>
        <div id="btn_line4">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn btn_opr" value="*">x</button>
        </div>
        <div id="btn_line5">
            <div>
            <button class="btn" value="0">0</button>
            </div>
            <button class="btn btn_opr" value="/">รท</button>
        </div>
    </div>
</form> 

<script src="js/script.js"></script>
</body>
</html>
